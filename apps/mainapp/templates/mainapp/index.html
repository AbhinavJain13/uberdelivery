<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
    <div class="header">
      <h1>
        Lunch
      </h1>
    <form   class="form1"action="{% url 'main:register' %}" method="post">
      {% csrf_token %}
      <select name="member">
        <option value="vendor">Vendor</option>
        <option value="user">user</option>
      </select>
      <input type="submit" value="register">
    </form>
    </div>
    <div class="login">
    <h1>
      Login
    </h1>
    <form class="form2" action="{% url 'main:login' %}" method="post">
      {% csrf_token %}
    <label>
      Email:<input type="text" name="email">
    </label>
    <label>
      Password: <input type="Password" name="password">
    </label>
      <select  name="member">
        <option value="user">User</option>
        <option value="vendor">Vendor</option>
      </select>
    <input type="submit" value="Login">
  </form>
</div>
  <p>
    {{msg}}
</p>
  <p>
    {{errors}}

  </p>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
</div>
</div>
  </body>
</html>
